<!DOCTYPE html>
<html>
<head>
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <h1 id="header">The Solar System quiz</h1>
    <h2 id="form-header">Enter a Username To Explore</h2>

    <div id="user-form">

    </div>

    <div id="icon-bar" class="hidden">
        <a href="#" id="grade"><i class="fas fa-angle-double-right"></i></a>

        <a href="#"><img src="Favorites/icons8-venus-symbol-50.svg" width="20" height="auto"></a>
        <a href="#"><img src="Favorites/icons8-earth-symbol-50.svg" width="20" height="auto"></a>

    </div>


    <div id="planet-select" class="hidden">
        <div id="mercury" class="planet-image">
                <img id="mercury" src="images/mercury.jpeg" width="275" height="200">
                <p class="label">Mercury</p>
                <button type="button" class="collapsible">+</button>
                <div id="mercury-lesson" class="content"></div>
        </div>
        <div id="venus" class="planet-image">
            <img src="images/Venus-Planet.jpg" width="380" height="300">
            <p class="label">Venus</p>
            <button type="button" class="collapsible">+</button>
            <div id="venus-lesson" class="content"></div>
        </div>
        <div id="earth" class="planet-image">
            <img src="images/Earth.jpg" width="400" height="325">
            <p class="label">Earth</p>
            <button type="button" class="collapsible">+</button>
            <div id="earth-lesson" class="content"></div>
        </div>
        <div id="mars" class="planet-image">
            <img src="images/mars.png" width="250" height="250">
            <p class="label">Mars</p>
            <button type="button" class="collapsible">+</button>
            <div id="mars-lesson" class="content"></div>
        </div>
        <div id="jupiter" class="planet-image">
            <img src="images/jupiter.png" width="400" height="400">
            <p class="label">Jupiter</p>
            <button type="button" class="collapsible">+</button>
            <div id="jupiter-lesson" class="content"></div>
        </div>
        <div id="saturn" class="planet-image">
            <img src="images/saturn.png" width="700" height="350">
            <p class="label">Saturn</p>
            <button type="button" class="collapsible">+</button>
            <div id="saturn-lesson" class="content"></div>
        </div>
        <div id="uranus" class="planet-image">
            <img src="images/uranus.png" width="250" height="250">
            <p class="label">Uranus</p>
            <button type="button" class="collapsible">+</button>
            <div id="uranus-lesson" class="content"></div>
        </div>
        <div id="neptune" class="planet-image">
            <img src="images/neptune.jpg" alt="neptune" width="300" height="250">
            <p class="label">Neptune</p>
            <button type="button" class="collapsible">+</button>
            <div id="neptune-lesson" class="content"></div>
        </div>
    </div>

    <div id="grade-book">
    
    </div>
    <button type="button" id="reset" style="display: none">Reset</button>


</body>
<footer>
    <script src="index.js"></script>
    <script src="constants.js"></script>
</footer>

</html>
