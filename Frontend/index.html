<html>
<head>
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    <h1 id="header">The Solar System</h1>

    <h2 id="form-header">Enter a Username To Explore</h2>

    <div id="user-form">

    </div>

    <img id="background-image" src="images/homepage_earth.jpg">

    <div id="icon-bar" class="hidden">
        <a class="active" href="#"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa fa-search"></i></a>
        <a href="#"><i class="fa fa-envelope"></i></a>
        <a href="#"><i class="fa fa-globe"></i></a>
        <a href="#"><i class="fa fa-trash"></i></a>
    </div>

    <div id="lessons">
        <ul>
            <li></li>
        </ul>
    </div>

    <div id="planet-select" class="hidden">
        <div id="mercury" class="planet-image">
            <img src="images/mercury.jpeg" width="275" height="200">
            <p class="label">Mercury</p>
        </div>
        <div id="venus" class="planet-image">
            <img src="images/Venus-Planet.jpg" width="380" height="300">
            <p class="label">Venus</p>
        </div>
        <div id="earth" class="planet-image">
            <img src="images/Earth.jpg" width="400" height="325">
            <p class="label">Earth</p>
        </div>
        <div id="mars" class="planet-image">
            <img src="images/mars.png" width="250" height="250">
            <p class="label">Mars</p>
        </div>
        <div id="jupiter" class="planet-image">
            <img src="images/jupiter.png" width="400" height="400">
            <p class="label">Jupiter</p>
        </div>
        <div id="saturn" class="planet-image">
            <img src="images/saturn.png" width="700" height="350">
            <p class="label">Saturn</p>
        </div>
        <div id="uranus" class="planet-image">
            <img src="images/uranus.png" width="250" height="250">
            <p class="label">Uranus</p>
        </div>
        <div id="neptune" class="planet-image">
            <img src="images/neptune.jpg" alt="neptune" width="300" height="250">
            <p class="label">Neptune</p>
        </div>
    </div>
